<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetus Admin</title>
    <link rel="stylesheet" href="./css/admin-style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap" id="password-wrap">
        <div class="content">
            <div class="mt150"></div>
            <div class="title" style="border: 0; text-align: center;">
                <h2><a href="./index.html">비밀번호 변경</a></h2>
            </div>
            <div class="mt100"></div>
            <div class="password">
                <form action="" method="post" id="passwordform" name="passwordform" role="form">
                    <div id="id">
                        <input type="text" name="modifyPw1" id="modifyPw1" placeholder="새 비밀번호" title="새 비밀번호">
                    </div>
                    <div class="mt10"></div>
                    <div id="pw">
                        <input type="text" name="modifyPw2" id="modifyPw2" placeholder="비밀번호 확인" title="비밀번호 확인">
                    </div>
                    <div class="mt10"></div>
                    <div class="btn">
                        <a href="javascript:;" onclick="alert('비밀번호가 변경되었습니다.'); document.location.href='./index.html'"
                            class="modify-btn">확인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- wrap -->

    
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script/admin.jq.js"></script>
    <script>
        //find tab
        $(document).ready(function () {

            $('.tab ul li').click(function () {
                var tab_id = $(this).attr('data-tab');

                $('.tab ul li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#" + tab_id).addClass('current');
            })

        })
    </script>
</body>

</html>
