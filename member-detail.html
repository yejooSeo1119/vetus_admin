<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetus Admin</title>
    <link rel="stylesheet" href="./css/admin-style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap" id="member-detail-wrap">
        <aside>
            <nav class="nav fixed">
                <h1><img src="./images/logo_bk.svg" alt="로고"></h1>
                <ul>
                    <li>
                        <a href="#none">
                            <h6>회원관리</h6>
                        </a>
                    </li>
                    <li><a href="./com-member.html" class="indent on" style="font-size: 20px;">- 기업</a></li>
                    <li><a href="./pro-member.html" class="indent" style="font-size: 20px;">- 전문가</a></li>
                    <li>
                        <a href="./problemlist.html">
                            <h6>문제정의 관리</h6>
                        </a>
                    </li>
                    <div class="bottomNav">
                        <span class="blank"><a href="#" target="_blank" rel="noopener noreferrer">Vetus 바로가기</a></span>                       
                        <span class="logout"><a href="./index.html">로그아웃</a></span>
                    </div>
                </ul>
            </nav>
        </aside>
        <!-- nav -->
        <div class="container">
            <h4 class="title">회원관리-기업</h4>
            <div class="mt30"></div>
            <div class="member-detail">                
                <form action="" method="post" id="signform" name="signform" role="form">
                    <table>
                        <colgroup>
                            <col width="15%">
                            <col width="80%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>회원ID</th>
                                <td style="border-top: 1px solid #ededed;">
                                    <input type="text" name="type" id="type" value="" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    사업체명
                                </th>
                                <td>
                                    <input type="text" name="comId" id="comId" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    업태/업종
                                </th>
                                <td>
                                    <input type="text" name="comType" id="comType" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    사업자등록번호
                                </th>
                                <td>
                                    <input type="text" name="comBusinesNum" id="comBusinesNum" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    대표전화번호
                                </th>
                                <td>
                                    <input type="text" name="comNum" id="comNum" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    관리자명
                                </th>
                                <td>
                                    <input type="text" name="mberName" id="mberName" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    닉네임
                                </th>
                                <td>
                                    <input type="text" name="mberNick" id="mberNick" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    관리자 생년월일
                                </th>
                                <td>
                                    <input type="text" name="mberDate" id="mberDate" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    관리자 전화번호
                                </th>
                                <td>
                                    <input type="text" name="mberNum" id="mberNum" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    관리자 이메일
                                </th>
                                <td>
                                    <input type="text" name="mberEmail" id="mberEmail" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    년간 매출액(억/년)
                                </th>
                                <td>
                                    <input type="text" name="comSales" id="comSales" class="col100">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    커뮤니티 가입
                                </th>
                                <td class="checkbox" style="padding: 10px">
                                    <input type="checkbox" name="check-sign1" id="check-sign1">
                                    <label for="">예</label>
                                    <input type="checkbox" name="check-sign2" id="check-sign2">
                                    <label for="">아니오</label>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    기업 요약설명
                                </th>
                                <td>
                                    <textarea name="comInfor" id="comInfor" class="col100"></textarea>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="mt30"></div>
                </form>
                <div class="mt30"></div>
                <div class="btnbox">
                    <button class="retouch"><a href="javascript:;"
                            onclick="alert('수정되었습니다.'); document.location.href='./com-member.html'">수정</a></button>
                    <button class="cancle"><a href="./com-member.html">취소</a></button>
                </div>
                <div class="mt50"></div>
            </div>
            <!-- memver-detail -->
        </div>
        <!-- container -->
    </div>
    <!-- com-member-wrap -->
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script/admin.jq.js"></script>
</body>

</html>
