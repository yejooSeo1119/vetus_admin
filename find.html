<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetus Admin</title>
    <link rel="stylesheet" href="./css/admin-style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrap" id="find-wrap">
        <div class="content">
            <div class="mt150"></div>
            <div class="title" style="border: 0; text-align: center;">
                <h2><a href="./index.html">아이디/비밀번호 찾기</a></h2>
            </div>
            <div class="mt100"></div>
            <div class="findUser">
                <div class="tab">
                    <ul>
                        <li class="tab-link current" data-tab="tab-1"><a href="#">아이디 찾기</a></li>
                        <li class="tab-link" data-tab="tab-2"><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <!-- tab -->
                <div class="mt50"></div>
                <div id="tab-1" class="tab-content current">
                    <p>회원가입 시 등록한 정보를 입력해주세요.</p>
                    <div class="mt20"></div>
                    <form action="" method="post" name="idFind" id="idFind" role="form">
                        <div class="form clearfix">                            
                            <div class="mt20"></div>
                            <div class="name">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="이름" class="col100">
                            </div>
                            <!-- name -->
                            <div class="mt10"></div>
                            <div class="mail">
                                <label for="name"></label>
                                <input type="text" name="Email" id="Email" placeholder="이메일" class="col100">
                            </div>
                            <!-- mail -->
                            <div class="mt20"></div>
                            <div class="btn">
                                <a href="javascript:;"
                                onclick="alert('회원님의 아이디가 가입하신 이메일로 전송되었습니다.'); document.location.href='./index.html'" class="checkboxBtn">확인</a>
                            </div>
                            <!-- btn -->
                        </div>
                    </form>
                </div>
                <!-- tab01 -->
                <div id="tab-2" class="tab-content">
                    <p>회원가입 시 등록한 정보를 입력해주세요.<br>
                        가입시 등록한 메일주소로 임시 비밀번호를 발송해 드립니다.
                    </p>
                    <div class="mt20"></div>
                    <form action="" name="idFind" method="post">
                        <div class="form">
                            <div class="mt20"></div>
                            <div class="id">
                                <label for="name"></label>
                                <input type="text" name="id" id="id" placeholder="아이디" class="col100">
                            </div>
                            <!-- name -->
                            <div class="mt10"></div>
                            <div class="name">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="이름" class="col100">
                            </div>
                            <!-- name -->
                            <div class="mt10"></div>
                            <div class="mail">
                                <label for="name"></label>
                                <input type="text" name="Email" id="Email" placeholder="이메일" class="col100">
                            </div>
                            <!-- mail -->
                            <div class="mt20"></div>
                            <div class="btn">
                                <a href="./password.html" class="checkboxBtn" role="button">확인</a>
                            </div>
                            <!-- btn -->
                        </div>
                    </form>
                </div>
                <!-- tab02 -->
            </div>
            <!-- findUser -->
        </div>
        <!-- content -->
    </div>
    <!-- wrap -->

    
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./script/admin.jq.js"></script>
    <script>
        //find tab
        $(document).ready(function () {

            $('.tab ul li').click(function () {
                var tab_id = $(this).attr('data-tab');

                $('.tab ul li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#" + tab_id).addClass('current');
            })

        })
    </script>
</body>

</html>
